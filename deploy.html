<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    background-color: #000000;
    color: #ffc0cb;
  }
  
  header {
    background-color: #212121;
    color: #ffc0cb;
  }
  
  nav {
    background-color: #121212;
  }
  
  .navbar-brand, .nav-link {
    color: #ffc0cb !important;
  }
  
  h1, h2 {
    color: #ffc0cb;
  }
  
  footer {
    background-color: #121212;
    color: #ffc0cb;
  }
  

    /* Center "Parth" */
    .parth {
      text-align: center;
      margin: 0 auto;
    }

    /* Ensure "Welcome to My Website" is centered */
    .welcome-text {
      text-align: center;
      margin: 0 auto;
    }

    /* Add padding and responsive spacing for smaller screens */
    header, main, footer {
      padding: 10px;
    }

    /* Fine-tune font size for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5">
    <div class="container text-center">
      <img src="photo_2025-02-07_00-10-05.jpg" alt="" class="rounded-circle" width="200">
      <h1 class="display-4 welcome-text">Welcome to My Website</h1>
      <p class="lead welcome-text">Your tagline or introduction goes here.</p>
    </div>
  </header>

  <!-- Centered "Parth" -->
  <div class="text-center parth">Parth</div>

  <main class="container text-light my-5">
    <section id="about">
      <h2>About Me</h2>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: yourname@example.com</p>
    </section>
  </main>

  <footer class="text-center py-4 bg-dark text-light">
    <p>&copy; 2025 Your Name</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

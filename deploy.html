<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando's Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .hero {
            background: #1e1e1e;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .btn-custom {
            background-color: #ff4081;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e73370 !important;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            padding: 50px 0;
        }
        .about-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* ✅ Makes it responsive */
            text-align: center; /* ✅ Ensures text is centered on small screens */
            justify-content: center; /* ✅ Centers content */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fernando's Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Fernando's Website</h1>
            <p class="lead">Web Designer | Web Developer</p>
            <a href="#" class="btn btn-lg btn-custom" id="cta-button">Get Started</a>
        </div>
    </section>

    <!-- About Section -->
    <section class="content">
        <div class="container about-container">
            <img src="photo_2025-02-07_00-10-05.jpg" alt="Fernando's Profile" class="profile-img">
            <div>
                <h2>About Me</h2>
                <p>Hi! I'm Fernando, a passionate web developer specializing in full-stack Web Development. I love creating user-friendly websites and applications.</p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (defer ensures it loads correctly) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("cta-button");
            button.addEventListener("click", function() {
                alert("Welcome to Fernando's world of web development!");
            });
        });
    </script>
</body>
</html>
